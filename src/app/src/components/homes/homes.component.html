<div class="container">
  <h1 class="my-4">Homes</h1>

  <div class="row">
    @for (home of homes$ | async; track home) {
      <div class="col-md-4 mb-4" data-test="home">
        <div class="card">
          <div data-test="image">
            <img src="{{ home.image }}" class="card-img-top" />
          </div>
          <div class="card-body">
            <div data-test="title" class="card-title">
              {{ home.title }}
            </div>
            <div data-test="location" class="card-text">
              {{ home.location }}
            </div>
            <div data-test="book-btn" class="mt-3">
              <button class="btn btn-primary" (click)="openDialog(home)">Book home</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
